            <h2>Integrating Media Queries for Mobile Responsiveness</h2>
            <br>
            <p>In this lesson, we'll explore how to use media queries to create designs that adapt to various screen sizes and orientations.</p>
            <div class="editor-container">
                <textarea class="code-input" id="media-query-code" rows="10" cols="30">
/* Example media query for screens smaller than 600px */
@media (max-width: 600px) {
    body {
        background-color: lightpink;
    }
}

/* Example media query for screens larger than 600px */
@media (min-width: 600px) {
    body {
        background-color: lightblue;
    }
}
                </textarea>
                <button onclick="runCode('media-query-code', 'media-query-output')">Run Media Query Code</button>
